<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OdontoCloud - Acceso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="assets/logo.png" alt="OdontoCloud Logo" class="logo">
      <h2>Su clínica,<br>más conectada.</h2>
      <p>OdontoCloud optimiza cada detalle de su gestión.</p>
    </div>

    <div class="right-panel">
      <h3>Acceso a la plataforma</h3>
      <form id="loginForm" autocomplete="off"> <!-- Evita que el navegador guarde credenciales -->
        <input 
          type="email" 
          id="email" 
          placeholder="usuario@ejemplo.com" 
          required 
          autocomplete="off">
        <input 
          type="password" 
          id="password" 
          placeholder="Contraseña" 
          required 
          autocomplete="off">
        <a href="#" class="forgot" id="forgotLink">¿Olvidó su contraseña?</a>
        <button type="submit">Iniciar sesión</button>
      </form>
      <p id="errorMsg" style="color: red; text-align: center; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- Script Firebase -->
  <script type="module" src="app.js"></script>

  <!-- Evita que el link de "¿Olvidó su contraseña?" recargue la página -->
  <script>
    document.getElementById("forgotLink").addEventListener("click", function(e) {
      e.preventDefault();
      alert("Funcionalidad de recuperación de contraseña en desarrollo.");
    });
  </script>
</body>
</html>
