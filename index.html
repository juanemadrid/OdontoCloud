<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OdontoCloud - Acceso</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Diseño base --- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00a8cc, #006d77);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 950px;
      width: 95%;
      height: auto;
    }

    /* --- Panel izquierdo --- */
    .left-panel {
      background: #006d77;
      color: #fff;
      flex: 1;
      padding: 50px 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .left-panel h2 {
      font-size: 1.8rem;
      line-height: 1.3;
      margin-bottom: 15px;
    }

    .left-panel p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* --- Panel derecho (formulario) --- */
    .right-panel {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h3 {
      margin-bottom: 25px;
      font-size: 1.5rem;
      color: #006d77;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00a8cc;
    }

    .forgot {
      text-align: right;
      font-size: 0.9rem;
      color: #006d77;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    button {
      background: #00a8cc;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0090b0;
    }

    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    /* --- Responsividad --- */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 400px;
      }

      .left-panel {
        padding: 30px 20px;
      }

      .right-panel {
        padding: 30px 20px;
      }

      .left-panel h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="assets/logo.png" alt="OdontoCloud Logo" class="logo">
      <h2>Su clínica,<br>más conectada.</h2>
      <p>OdontoCloud optimiza cada detalle de su gestión.</p>
    </div>

    <div class="right-panel">
      <h3>Acceso a la plataforma</h3>
      <form id="loginForm">
        <input type="email" id="email" placeholder="usuario@ejemplo.com" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <a href="#" class="forgot">¿Olvidó su contraseña?</a>
        <button type="submit">Iniciar sesión</button>
      </form>
      <p id="errorMsg"></p>
    </div>
  </div>

  <!-- Script Firebase -->
  <script type="module" src="app.js"></script>
</body>
</html>
