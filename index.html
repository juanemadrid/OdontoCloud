<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OdontoCloud - Acceso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="assets/logo.png" alt="OdontoCloud Logo" class="logo">
      <h2>Su clínica,<br>más conectada.</h2>
      <p>OdontoCloud optimiza cada detalle de su gestión.</p>
    </div>

    <div class="right-panel">
      <h3>Acceso a la plataforma</h3>
      <form id="loginForm">
        <input type="email" id="email" placeholder="usuario@ejemplo.com" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <a href="#" class="forgot">¿Olvidó su contraseña?</a>
        <button type="submit">Iniciar sesión</button>
      </form>
      <p id="errorMsg" style="color: red; text-align: center; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- Script Firebase -->
  <script type="module" src="app.js"></script>
</body>
</html>
